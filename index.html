<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="./vid/cloudy.mp4" type="video/mp4">
  </video>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card transp-grey">
          <div class="card-content">
            <h2 class="center-align"> <span class="blue-text">Weather</span><span class="grey-text">App</span></h2>
            <div class="row">              
                <div class="input-field col s12">
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">City</label>
                  <table id="search-table">
                    <tbody id="search-output">
                      <!-- <tr>               
                  <td></td>
                  <td></td>
                  <td></td>
                           </tr>  -->
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
          <div class="card-action">

            <div class="row center-align">
              <img src="" id="weather-icon" alt="weather-icon">
              <div id="location" class="card-title center-align"></div>
              <h4 id="temp"></h4>
              <ul class="collection">
                <li class="collection-item" id="real-feel-temp"></li>
                <li class="collection-item" id="humidity"></li>
                <li class="collection-item" id="pressure"></li>
                <li class="collection-item" id="state"></li>
              </ul>
            </div>

          </div>

        </div>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./js/weather.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
